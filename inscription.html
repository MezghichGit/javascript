<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <script>
        function valid() {
            //var x = null;

            var nom = document.inscription.nom.value;
            var prenom = document.inscription.prenom.value

            if(document.inscription.formation[0].checked)
            {
                alert("Vous préférer une formation : "+ document.inscription.formation[0].value);
            }

            else if(document.inscription.formation[1].checked)
            {
                alert("Vous préférer une formation : "+ document.inscription.formation[1].value);
            }
            else if(document.inscription.formation[2].checked)
            {
                alert("Vous préférer une formation : "+ document.inscription.formation[2].value);
            }


            
            if (nom.length == 0 && prenom.length != 0) {
                alert("Champs nom vide");
            }

            else if (prenom.length == 0 && nom.length != 0) {
                alert("Champs prenom vide");
            }

            else if (prenom.length == 0 && nom.length == 0) {
                alert("Champs nom et prenom vides");
            }
            else
                alert("Nom = " + nom + " Prenom = " + prenom);
        }



        function validex2() {

            var nom = document.ex2.nom.value;
            var cin = document.forms[1].cin.value

            if (nom.length == 0 && cin.length != 0) {
                alert("Champs nom vide");
            }

            else if (cin.length == 0 && nom.length != 0) {
                alert("Champs cin vide");
            }

            else if (cin.length == 0 && nom.length == 0) {
                alert("Champs nom et cin vides");
            }
            else {
                if (Number(cin)) {
                    if (cin.length == 8) {
                        alert("Nom = " + nom + " Cin = " + cin);  // Ok
                        // envoyer et sauvergaer le resulat avec ajax
                    }
                    else {
                        alert("Taille du Cin != 8");
                    }

                }
                else {
                    alert("Cin doit etre numerique");
                }
            }

        }

        function validex3() {

            //var langage = document.forms[2].lang[2].value;

            if (document.forms[2].lang[0].checked && document.forms[2].lang[1].checked && document.forms[2].lang[2].checked)
                alert("Vous maitriser : " + document.forms[2].lang[0].value + " " + document.forms[2].lang[1].value + " " + document.forms[2].lang[2].value);

            else if (document.forms[2].lang[0].checked)
                alert("Vous maitriser : " + document.forms[2].lang[0].value)
            else if (document.forms[2].lang[1].checked)
                alert("Vous maitriser : " + document.forms[2].lang[1].value);
            else
                alert("Vous maitriser : " + document.forms[2].lang[2].value);

        }

    </script>
</head>

<body>
    <h1 align="center">Validation des formulaires</h1>

    <h3 align="center">Formulaire d'inscription</h3>

    <!-- Exercice 1 -->
    <form name="inscription">
        <div align="center">
            <fieldset style="width: 30%;">
                <legend>Exercice 1</legend>
                <table align="center">
                    <tr>
                        <td>Nom</td>
                        <td><input type="text" name="nom" placeholder="taper votre nom" /></td>
                    </tr>
                    <tr>
                        <td>Prenom</td>
                        <td><input type="text" name="prenom" placeholder="taper votre prenom" /></td>
                    </tr>

                    <tr>
                        <td>Vous préférer une formation</td>
                        <td>
                            <input type="checkbox" name="formation" value="En ligne"/> En ligne
                            <input type="checkbox" name="formation" value="Présentielle"/> Présentielle
                            <input type="checkbox" name="formation" value="Les deux"/> Les deux
                        </td>
                    </tr>


                    <tr>
                        <td><input type="reset" value="Annuler" style="float:right"/></td>
                        <td><input type="button" value="S'inscrire" onclick="valid()" /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>

    <!-- Exercice 2 -->

    <br /><br />
    <form name="ex2">
        <div align="center">
            <fieldset style="width: 20%;">
                <legend>Exercice 2</legend>
                <table align="center">
                    <tr>
                        <td>Nom</td>
                        <td><input type="text" name="nom" placeholder="taper votre nom" /></td>
                    </tr>
                    <tr>
                        <td>CIN</td>
                        <td><input type="text" name="cin" placeholder="taper votre cin" /></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Annuler" /></td>
                        <td><input type="button" value="Valider" onclick="validex2()" /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>

    <!-- Exercice 3 -->

    <br /><br />
    <form name="ex3">
        <div align="center">
            <fieldset style="width: 20%;">
                <legend>Exercice 3</legend>
                <table align="center">
                    <tr>
                        <td>HTML</td>
                        <td><input type="checkbox" name="lang" value="html" /></td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td><input type="checkbox" name="lang" value="css" /></td>
                    </tr>
                    <tr>

                    <tr>
                        <td>Javascript</td>
                        <td><input type="checkbox" name="lang" value="js" /></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Annuler" /></td>
                        <td><input type="button" value="Selectionner" onclick="validex3()" /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>

</body>

</html>
