<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <script>
        function valid() {
            //var x = null;

            var nom = document.inscription.nom.value;
            var prenom = document.inscription.prenom.value
            if (nom.length == 0 && prenom.length != 0) {
                alert("Champs nom vide");
            }

            else if (prenom.length == 0 && nom.length != 0) {
                alert("Champs prenom vide");
            }

            else if (prenom.length == 0 && nom.length == 0) {
                alert("Champs nom et prenom vides");
            }
            else
                alert("Nom = " + nom + " Prenom = " + prenom);
        }



        function validex2() {

            var nom = document.ex2.nom.value;
            var cin = document.forms[1].cin.value

            if (nom.length == 0 && cin.length != 0) {
                alert("Champs nom vide");
            }

            else if (cin.length == 0 && nom.length != 0) {
                alert("Champs cin vide");
            }

            else if (cin.length == 0 && nom.length == 0) {
                alert("Champs nom et cin vides");
            }
            else {
                if (Number(cin)) {
                    if (cin.length == 8) {
                        alert("Nom = " + nom + " Cin = " + cin);  // Ok
                        // envoyer et sauvergaer le resulat avec ajax
                    }
                    else {
                        alert("Taille du Cin != 8");
                    }

                }
                else {
                    alert("Cin doit etre numerique");
                }
            }

        }

    </script>
</head>

<body>
    <h1 align="center">Validation des formulaires</h1>

    <h3 align="center">Formulaire d'inscription</h3>

    <!-- Exercice 1 -->
    <form name="inscription">
        <div align="center">
            <fieldset style="width: 20%;">
                <legend>Exercice 1</legend>
                <table align="center">
                    <tr>
                        <td>Nom</td>
                        <td><input type="text" name="nom" placeholder="taper votre nom" /></td>
                    </tr>
                    <tr>
                        <td>Prenom</td>
                        <td><input type="text" name="prenom" placeholder="taper votre prenom" /></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Annuler" /></td>
                        <td><input type="button" value="S'inscrire" onclick="valid()" /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>

    <!-- Exercice 2 -->

    <br /><br />
    <form name="ex2">
        <div align="center">
            <fieldset style="width: 20%;">
                <legend>Exercice 2</legend>
                <table align="center">
                    <tr>
                        <td>Nom</td>
                        <td><input type="text" name="nom" placeholder="taper votre nom" /></td>
                    </tr>
                    <tr>
                        <td>CIN</td>
                        <td><input type="text" name="cin" placeholder="taper votre cin" /></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Annuler" /></td>
                        <td><input type="button" value="Valider" onclick="validex2()" /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>



</body>

</html>
